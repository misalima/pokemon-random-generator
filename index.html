<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Pokemon</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        
        <div class="container">
            <img class="poke-logo" src="img/pokemon.png" alt="pokemon-logo">
            <h1>Random Pokémon Generator</h1>
            <p>Click the button below to show a random pokémon: </p>
            <button>Generate</button>
            <div class="inner-container">
                <div class="pokemon">
                    <img class="poke-img visible" src="img/encounter.png" alt="pokemon-img">
                    <h2 class="poke-name"></h2>
                </div>
                <div class="information">
                    <h3 class="type"></h3>
                    <h3 class="height">Height: ?</h3>
                    <h3 class="weight">Weight: ?</h3>
                </div>
                
            </div>
            
        </div>
    </main>
    <footer>
        <p>2023 &copy; Desenvolvido por Misael Lima</p>
    </footer>
    
    <script src="js/index.js"></script>
</body>
</html>
